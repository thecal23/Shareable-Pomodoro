<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container-sm">
        <div class="row justify-content-sm-center">
            <h1 class="text-center">Pomodoro Timer</h1>
        </div>
        <div class="row justify-content-sm-center">
            <!--Work Timer-->
            <h1 class="display-1 text-center" id="time-string">25:00</h1>
        </div>
        <div class="row justify-content-sm-center w-25 action-btn-div">
            <button id="action-btn" class="btn">Start</button>
            <button id="reset-btn" class="btn">Reset</button>
        </div>
    </div>
    <div class="container-sm">
        <div class="row justify-content-sm-center">
            <h3 class="text-center">What's your focus today?</h3>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-6">
                <div class="input-group">
                    <input type="text" class="form-control text-center" id="inputTask" placeholder="">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
